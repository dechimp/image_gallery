<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="stylesheets/gallery.css" type="text/css" media="all" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="javascript/farbtastic.js"></script>
    <link rel="stylesheet" href="stylesheets/farbtastic.css" type="text/css" />
    <script src="javascript/colorpicker.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/gallery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="gallery_container">

  <div class="preview_container" >
    <img src="" class="image_preview" alt="select an image or choose a color" />
    <div class="color_preview">
        <form><input type="text" id="color_hex_edit" name="color" value="#123456" /></form>
    </div>
  </div>

  <div class="backgroundOptionGroup">
    <div class="backgroundOption">
        <img class="thumbnail" src="media/koala.jpg" name="koala" /> 
        <div class="deleteButton"></div>
    </div>

    <div class="backgroundOption">
        <img class="thumbnail" src="media/piggie.jpg" name="piggie" />
        <div class="deleteButton"></div>
    </div>

    <div class="backgroundOption">
        <img class="thumbnail" src="media/tail.jpg" name="tail" />
        <div class="deleteButton"></div>
    </div>

    <div class="backgroundOption">
        <img class="thumbnail" src="media/hmmm.jpg" name="hmmm" />
        <div class="deleteButton"></div>
    </div>

    <div class="backgroundOption">
      <img class="thumbnail" src="media/cat_beard.jpg"  name ="cat_beard" />
        <div class="deleteButton"></div>
    </div>
    <div class="backgroundOption">
      <div class="color_picker">
        <div id="colorpicker"></div>
      </div>
    </div>
  </div> <!-- backgroundOptionGroup -->

</div> <!-- gallery_container -->
</body>
</html>
